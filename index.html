<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Bots — Lista Especial de Servicios 2025</title>
  <meta name="description" content="Servicios profesionales de automatización y diseño digital. Interfaz multilingüe (ES/EN/DE/FR/IT) con diseño minimalista y accesible.">
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin="anonymous">
  <meta property="og:title" content="Business Bots — Lista Especial de Servicios 2025">
  <meta property="og:description" content="Servicios profesionales de automatización, chatbots, NFC y branding completo. Diseño minimalista y accesible.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://res.cloudinary.com/dxhef6dju/image/upload/v1755725396/ChatGPT_Image_Apr_16_2025_12_31_00_AM_pbed1s.png">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#000000">

  <style>
    /* === VARIABLES & BASE === */
    :root { 
      --bg: #000; 
      --fg: #fff; 
      --muted: rgba(255,255,255,0.75); 
      --panel: #0a0a0a; 
      --stroke: #1a1a1a; 
      --accent: #4ade80;
      --accent-hover: #22c55e;
      --radius: 16px; 
      --radius-sm: 12px; 
      --gap: 28px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-accent: 0 4px 12px rgba(74, 222, 128, 0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100%;
    }

    .wrap {
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(20px, 4vw, 40px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: calc(var(--gap) * 1.5);
      flex-wrap: wrap;
      gap: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid var(--stroke);
      background: var(--panel);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      object-fit: cover;
    }

    .brand-logo:hover {
      border-color: var(--accent);
      transform: scale(1.05);
    }

    .brand-text h1 {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--fg) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-text p {
      margin-top: 8px;
      color: var(--muted);
      font-size: clamp(14px, 2.5vw, 18px);
      font-weight: 500;
    }

    nav[aria-label="Selector de idioma"] {
      display: flex;
      gap: 6px;
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-sm);
      padding: 6px;
      box-shadow: var(--shadow);
    }

    .lang-btn {
      background: transparent;
      border: none;
      color: var(--muted);
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .lang-btn[aria-pressed="true"] {
      background: var(--accent);
      color: var(--bg);
      box-shadow: var(--shadow-accent);
    }

    .lang-btn:hover:not([aria-pressed="true"]) {
      background: var(--stroke);
      color: var(--fg);
    }

    main { flex: 1; }

    /* === SERVICE CARDS === */
    .services-grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: 1fr;
      margin-bottom: calc(var(--gap) * 2);
    }

    @media (min-width: 768px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1200px) {
      .services-grid { grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); }
    }

    .service-card {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .service-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: var(--shadow-accent);
    }

    .service-card .name { color: var(--accent); font-weight: 700; font-size: 1.4rem; }
    .service-card .desc { color: var(--fg); font-size: 15px; }
    .service-card .scope {
      font-size: 14px;
      color: var(--muted);
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      font-style: italic;
      background: rgba(74, 222, 128, 0.05);
      border-radius: 8px;
    }

    .cta {
      display: inline-block;
      background: linear-gradient(135deg, var(--stroke), #2a2a2a);
      color: var(--fg);
      text-decoration: none;
      padding: 16px 24px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--stroke);
      text-align: center;
      transition: all 0.3s;
    }

    .cta:hover {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: var(--bg);
      box-shadow: var(--shadow-accent);
      border-color: var(--accent);
    }

    footer {
      margin-top: calc(var(--gap) * 2);
      padding-top: var(--gap);
      border-top: 1px solid var(--stroke);
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }

    /* === ACCESSIBILITY === */
    *:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      white-space: nowrap;
      border: 0;
    }

    @media (prefers-contrast: more) {
      :root {
        --stroke: #333;
        --panel: #111;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img class="brand-logo" src="https://res.cloudinary.com/dxhef6dju/image/upload/v1755725396/ChatGPT_Image_Apr_16_2025_12_31_00_AM_pbed1s.png" alt="Business Bots Logo" width="64" height="64" loading="eager">
        <div class="brand-text">
          <h1>Business Bots</h1>
          <p>Lista Especial de Servicios 2025</p>
        </div>
      </div>

      <nav aria-label="Selector de idioma">
        <button class="lang-btn" aria-pressed="true" onclick="switchLanguage('es')">ES</button>
        <button class="lang-btn" aria-pressed="false" onclick="switchLanguage('en')">EN</button>
        <button class="lang-btn" aria-pressed="false" onclick="switchLanguage('de')">DE</button>
        <button class="lang-btn" aria-pressed="false" onclick="switchLanguage('fr')">FR</button>
        <button class="lang-btn" aria-pressed="false" onclick="switchLanguage('it')">IT</button>
      </nav>
    </header>

    <main>
      <section id="es" class="services-section" lang="es">
        <h2 class="visually-hidden">Servicios en Español</h2>
        <!-- ... servicios aquí ... -->
      </section>
    </main>

    <footer>
      <p id="footer-text">Business Bots Solutions © 2025 — Servicios profesionales sin comisión por venta</p>
    </footer>
  </div>
</body>
</html>
